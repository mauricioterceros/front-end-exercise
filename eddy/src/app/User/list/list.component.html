<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Studens</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>first_name</th>
            <th>last_name</th>
            <th>username</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users" class="text-center">
            <td>{{item.id}}</td>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
